<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/808c973e0c.js" crossorigin="anonymous"></script>
		<script defer src="./tictactoe.js"></script>

		<link rel="stylesheet" href="style.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<main>
			<!-- <section class="titleSection"> -->
			<img src="refresh.svg" alt="refresh image" id="refresh" />

			<div class="txtBox">
				<h1>Tic Tac Toe</h1>
				<h2>Who Will Win?</h2>
			</div>
			<!-- </section> -->
			<div class="grid">
				<div class="box one"></div>
				<div class="box two"></div>
				<div class="box three"></div>
				<div class="box four"></div>
				<div class="box five"></div>
				<div class="box six"></div>
				<div class="box seven"></div>
				<div class="box eight"></div>
				<div class="box nine"></div>
			</div>
		</main>
	</body>
</html>
